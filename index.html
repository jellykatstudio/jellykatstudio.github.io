<!DOCTYPE html>
<html>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/icon/site.webmanifest" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jelly Kat Studio</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <style>
      .level .menu-icon {
        max-width: 25%;
      }

      .hero.is-primary {
        background-color: #e6cae2;
      }

      #primary-links {
        margin-top: 50px;
      }

      #social-links {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column"></div>
            <div class="column">
              <div class="container has-text-centered">
                <div id="splash-logo" class="columns">
                  <div class="column"></div>
                  <div class="column is-two-thirds">
                    <figure class="image is-square">
                      <img src="assets/images/logo.svg" />
                    </figure>
                  </div>
                  <div class="column"></div>
                </div>
                <div id="primary-links" class="box menu">
                  <ul class="menu-list">
                    <li>
                      <a href="http://jellykatstudio.com">
                        <div class="level is-mobile">
                          <div class="level-item menu-icon">
                            <span class="icon is-large">
                              <i class="fas fa-2x fa-store"></i>
                            </span>
                          </div>
                          <div class="level-item">
                            <h1 class="title has-text-grey-dark">Shop</h1>
                          </div>
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
                <div id="social-links" class="container">
                  <div class="level is-mobile">
                    <div class="level-item">
                      <a
                        class="has-text-white"
                        target="_blank"
                        href="https://twitter.com/jellykatstudio"
                      >
                        <span class="icon is-large">
                          <i class="fab fa-3x fa-twitter"></i>
                        </span>
                      </a>
                    </div>
                    <div class="level-item">
                      <a
                        class="has-text-white"
                        target="_blank"
                        href="https://www.instagram.com/jellykatstudio/"
                      >
                        <span class="icon is-large">
                          <i class="fab fa-3x fa-instagram"></i>
                        </span>
                      </a>
                    </div>
                    <div class="level-item">
                      <a
                        class="has-text-white"
                        target="_blank"
                        href="mailto:contact@jellykatstudio.com"
                      >
                        <span class="icon is-large">
                          <i class="fas fa-3x fa-envelope"></i>
                        </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="column"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
